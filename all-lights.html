<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="scene:thumbnail" content="./assets/icon.jpg">
    <meta name="scene:manifesturl" content="./all-lights.html">

        {
          "id": "capsule-model",
          "type": "model",
          "uri": "./assets/capsule.obj",
          "mediaType": "model/obj"
        },
        {
          "id": "capsule-material",
          "type": "material",
          "uri": "./assets/capsule.mtl",
          "mediaType": "model/mtl"
        },
        {
          "id": "capsule-texture",
          "type": "texture",
          "uri": "./assets/capsule0.jpg",
          "mediaType": "image/jpeg"
        }
      ],
      "instances": [
        {
          "id": "capsule-instance",
          "asset": "capsule-model",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},

          "scale": {"x": 1.0, "y": 1.0, "z": 1.0}

              "constant": 1.0,

            "outerCutoff": 25.0,
            "range": 30.0,
            "attenuation": {
              "constant": 1.0,
              "linear": 0.09,
              "quadratic": 0.032

          }

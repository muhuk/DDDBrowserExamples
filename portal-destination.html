<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portal Destination Scene</title>
    
    <meta name="scene:id" content="portal_destination_scene">
    <meta name="scene:name" content="Portal Destination Scene">
    <meta name="scene:author" content="DDDBrowser Examples">
    <meta name="scene:rating" content="GENERAL">
    <meta name="scene:thumbnail" content="./assets/icon.jpg">
    <meta name="scene:world:id" content="portal_world">
    <meta name="scene:world:position" content="100,0,0">
    
    <script id="blazium-scene" type="application/vnd.blazium.scene+json">
    {
      "name": "Portal Destination Scene",
      "version": "1.0",
      "schemaVersion": "1.0",
      "description": "Scene reachable via portal",
      "world": {
        "id": "portal_world",
        "position": {"x": 100.0, "y": 0.0, "z": 0.0}
      },
      "thumbnail": "./assets/icon.jpg",
      "assets": [
        {
          "id": "capsule-model",
          "type": "model",
          "uri": "./assets/capsule.obj",
          "mediaType": "model/obj"
        },
        {
          "id": "capsule-material",
          "type": "material",
          "uri": "./assets/capsule.mtl",
          "mediaType": "model/mtl"
        },
        {
          "id": "capsule-texture",
          "type": "texture",
          "uri": "./assets/capsule0.jpg",
          "mediaType": "image/jpeg"
        }
      ],
      "instances": [
        {
          "id": "capsule-instance",
          "asset": "capsule-model",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0}
        }
      ]
    }
    </script>
</head>
<body>
    <h1>Portal Destination Scene</h1>
    <p>Scene reachable via portal.</p>
</body>
</html>

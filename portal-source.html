<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portal Source Scene</title>
    
    <meta name="scene:id" content="portal_source_scene">
    <meta name="scene:name" content="Portal Source Scene">
    <meta name="scene:author" content="DDDBrowser Examples">
    <meta name="scene:rating" content="GENERAL">
    <meta name="scene:thumbnail" content="./assets/icon.jpg">
    <meta name="scene:world:id" content="portal_world">
    <meta name="scene:world:position" content="0,0,0">
    
    <script id="blazium-scene" type="application/vnd.blazium.scene+json">
    {
      "name": "Portal Source Scene",
      "version": "1.0",
      "schemaVersion": "1.0",
      "description": "Scene with a portal to another scene",
      "world": {
        "id": "portal_world",
        "position": {"x": 0.0, "y": 0.0, "z": 0.0}
      },
      "assets": [
        {
          "id": "capsule-model",
          "type": "model",
          "uri": "./assets/capsule.obj",
          "mediaType": "model/obj"
        },
        {
          "id": "capsule-material",
          "type": "material",
          "uri": "./assets/capsule.mtl",
          "mediaType": "model/mtl"
        },
        {
          "id": "capsule-texture",
          "type": "texture",
          "uri": "./assets/capsule0.jpg",
          "mediaType": "image/jpeg"
        },
        {
          "id": "pingpong-script",
          "type": "script",
          "uri": "./assets/pingpong.luau",
          "mediaType": "application/x-luau"
        }
      ],
      "instances": [
        {
          "id": "capsule-instance",
          "asset": "capsule-model",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0}
        },
        {
          "id": "portal-1",
          "type": "portal",
          "position": {"x": 5.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": -90.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 2.0, "y": 2.0, "z": 1.0},
          "portal": {
            "destinationUrl": "./portal-destination.html",
            "radius": 3.0,
            "autoTrigger": false,
            "manualTrigger": true,
            "scriptTrigger": false
          }
        },
        {
          "id": "portal-spotlight",
          "type": "spotLight",
          "position": {"x": 5.0, "y": 3.0, "z": 0.0},
          "rotation": {"x": -90.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "light": {
            "color": {"x": 1.0, "y": 1.0, "z": 1.0},
            "intensity": 2.0,
            "enabled": true,
            "direction": {"x": 0.0, "y": -1.0, "z": 0.0},
            "cutoff": 15.0,
            "outerCutoff": 30.0,
            "range": 15.0,
            "attenuation": {
              "constant": 1.0,
              "linear": 0.09,
              "quadratic": 0.032
            }
          }
        },
        {
          "id": "pingpong-point-light",
          "type": "pointLight",
          "position": {"x": 0.0, "y": 2.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "light": {
            "color": {"x": 1.0, "y": 0.5, "z": 0.0},
            "intensity": 1.5,
            "enabled": true,
            "range": 20.0,
            "attenuation": {
              "constant": 1.0,
              "linear": 0.09,
              "quadratic": 0.032
            }
          },
          "script": {
            "file": "pingpong-script"
          }
        }
      ]
    }
    </script>
</head>
<body>
    <h1>Portal Source Scene</h1>
    <p>Scene with a portal to another scene.</p>
</body>
</html>

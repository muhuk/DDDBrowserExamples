<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Point Light Scene</title>
    
    <meta name="scene:id" content="point_light_scene">
    <meta name="scene:name" content="Point Light Scene">
    <meta name="scene:author" content="DDDBrowser Examples">
    <meta name="scene:rating" content="GENERAL">
    <meta name="scene:thumbnail" content="./assets/icon.jpg">
    <meta name="scene:manifesturl" content="./point-light.html">
    
    <script id="blazium-scene" type="application/vnd.blazium.scene+json">
    {
      "name": "Point Light Scene",
      "version": "1.0",
      "schemaVersion": "1.0",
      "description": "Scene demonstrating point light with capsule model",
      "assets": [
        {
          "id": "capsule-model",
          "type": "model",
          "uri": "./assets/capsule.obj",
          "mediaType": "model/obj"
        },
        {
          "id": "capsule-material",
          "type": "material",
          "uri": "./assets/capsule.mtl",
          "mediaType": "model/mtl"
        },
        {
          "id": "capsule-texture",
          "type": "texture",
          "uri": "./assets/capsule0.jpg",
          "mediaType": "image/jpeg"
        }
      ],
      "instances": [
        {
          "id": "capsule-instance",
          "asset": "capsule-model",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0}
        },
        {
          "id": "point-light-1",
          "type": "pointLight",
          "position": {"x": 5.0, "y": 5.0, "z": 5.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "light": {
            "color": {"x": 1.0, "y": 0.5, "z": 0.0},
            "intensity": 2.0,
            "enabled": true,
            "range": 25.0,
            "attenuation": {
              "constant": 1.0,
              "linear": 0.09,
              "quadratic": 0.032
            }
          }
        }
      ]
    }
    </script>
</head>
<body>
    <h1>Point Light Scene</h1>
    <p>Scene demonstrating point light with orange color, intensity 2.0, and range 25.0.</p>
</body>
</html>
